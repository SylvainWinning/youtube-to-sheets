name: Export Google Sheet to public data

on:
  workflow_dispatch:
  schedule:
    # ===== CEST (UTC+2) =====
    # CEST: avril - septembre (mois 4-9)
    - cron: "0 0,10,12,18-21 * 4-9 *"
    - cron: "0 22,23 * 4-9 *"
    # CEST: 25-31 mars
    - cron: "0 0,10,12,18-21 25-31 3 *"
    - cron: "0 22,23 25-31 3 *"
    # CEST: 1-24 octobre
    - cron: "0 0,10,12,18-21 1-24 10 *"
    - cron: "0 22,23 1-24 10 *"
    # ===== CET (UTC+1) =====
    # CET: novembre - février
    - cron: "0 0-1,11-13,19-22 * 11,12,1,2 *"
    - cron: "0 23 * 11,12,1,2 *"
    # CET: 1-24 mars
    - cron: "0 0,1-11,13,19-22 1-24 3 *"
    - cron: "0 23 1-24 3 *"
    # CET: 25-31 octobre
    - cron: "0 0-1,11-13,19-22 25-31 10 *"
    - cron: "0 23 25-31 10 *"

permissions:
  contents: write

concurrency:
  group: export-sheets
  cancel-in-progress: false

jobs:
  export:
    # ne lance le workflow qu’après la réussite d’un workflow_run
    if: ${{ github.event.name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export sheet to CSV/JSON
        env:
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          SHEET_RANGE: "'0-5min'!A1:Z, '5-10min'!A1:Z, '10-20min'!A1:Z, '20-30min'!A1:Z, '30-40min'!A1:Z, '40-50min'!A1:Z, '50-60min'!A1:Z, '60Plusmin'!A1:Z"
        run: python scripts/export_sheet.py --sheet-range "$SHEET_RANGE"

      - name: Commit & push CSV and JSON update
        run: |
           git config user.name "GitHub Actions"
      git config user.email "actions@github.com"
      git add bolt-app/public/data/videos.csv bolt-app/public/data/videos.json
      if git diff --cached --quiet; then
        echo "Data files have not changed. Nothing to commit."
        exit 0
      fi
      git commit -m "chore: update exported data"
        git pull --rebase origin main
        git push origin HEAD:main

  
    
