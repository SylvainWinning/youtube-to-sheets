name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main  # déploiement à chaque push sur la branche `main`

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0      # nécessaire pour l’historique complet

      # 2. Configure Node.js (version et cache)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: bolt-app/package-lock.json

      # 3. Nettoie le cache npm (pour éviter les tarballs corrompus)
      - name: Clean npm cache
        run: npm cache clean --force
        working-directory: bolt-app

      # 4. Installe les dépendances
      - name: Install dependencies
        run: npm ci
        working-directory: bolt-app

      # 5. Compile le site
      - name: Build project
        run: npm run build
        working-directory: bolt-app

      # 6. Prépare l’artefact à publier
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: bolt-app/dist

      # 7. Déploie vers GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
