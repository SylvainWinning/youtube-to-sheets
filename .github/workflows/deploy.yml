name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main  # déploiement à chaque push sur la branche `main`

# Nécessaire pour autoriser l’action de déploiement à publier sur Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Annule les builds en cours lorsque l’on repousse
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu‑latest

    steps:
      # 1. Récupère le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0      # nécessaire pour l’historique complet

      # 2. Configure Node.js (choisir la version adaptée à votre projet)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18    # ou 20 selon vos besoins
          cache: 'npm'        # met en cache les dépendances

      # 3. Installe les dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Compile le site (remplacez par la commande de build de votre projet)
      - name: Build project
        run: npm run build

      # 5. Prépare l’artefact à publier (le dossier généré par la commande précédente)
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build   # remplacez par votre dossier de sortie (ex.: dist, public, etc.)

      # 6. Déploie vers la branche GitHub Pages (gh-pages) en utilisant GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
