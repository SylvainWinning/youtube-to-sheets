name: YouTube to Sheets Sync

on:
  workflow_dispatch: # Seul le déclenchement manuel est activé

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        # Utilisation de la version 4 pour checkout

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
        # Mise à jour de setup-python à la version 4

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          echo "$SERVICE_ACCOUNT_JSON" > service_account.json
          python main.py

      # Étape optionnelle : Upload d'artefact en utilisant la version mise à jour de l'action
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: path/to/artifact
